<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="w-full flex">
        <img class="hidden lg:block w-1/2"
            src="https://img.freepik.com/free-photo/superfood-background-with-green-vegetables_53876-106104.jpg?w=826&t=st=1683029587~exp=1683030187~hmac=8d6f38ac6002119be48b7bdd8e625d490e0a98ca60f3af2ace90ab7b644589a9"
            alt="">
        <div class="w-full min-h-screen flex flex-col items-center justify-center ">
            <div class="w-[330px]">
                <div>
                    <span class="text-green-600">&#9650;</span>
                    <span class="font-bold font-mono text-xl">FarmMan</span>
                </div>

                <div class="my-4 text-2xl font-bold font-mono">
                    <h3>Hello,</h3>
                    <h3>Welcome Back</h3>
                </div>

                <div class="text-gray-800 font-mono">Login to manage your account.</div>

                <form class="my-3" action="">
                    <input class="border-2 border-slate-300 w-full px-4 py-2 my-1 rounded" type="email" name="" id=""
                        placeholder="Email">
                    <input class="border-2 border-slate-300 w-full px-4 py-2 my-1 rounded" type="password" name="" id=""
                        placeholder="password">
                </form>

                <div class="text-blue-600 font-bold font-mono hover:text-blue-500 cursor-pointer">Forgot your password?</div>

                <div class="w-full bg-green-600 text-center text-white my-4 py-2 px-4 rounded font-bold text-lg cursor-pointer">Login
                </div>

                <div class="my-2 text-center font-extrabold font-mono text-lg">or</div>

                <div class="w-full flex justify-center gap-7 my-4">
                    <i class="fa-brands fa-facebook text-2xl cursor-pointer"></i>
                    <i class="fa-brands fa-google text-2xl cursor-pointer"></i>
                    <i class="fa-brands fa-instagram text-2xl cursor-pointer"></i>
                </div>

                <div class="w-full font-mono font-bold">don't have an account? <span class="text-blue-700 hover:text-blue-600 cursor-pointer">Sign Up here</span></div>
            </div>
        </div>
    </div>
</body>

</html>
